        // å¤„ç†é€‰ä¸­çš„å‘˜å·¥

                } else {

                // æ›´æ–°æŒ‰é’®æ–‡æœ¬
                if (employees.length === 0 || isAllSelected) {

                    employeeClearBtn.style.display = 'none';
                } else {
                    const employeeNames = employees.map(emp => emp.name || emp.emp_name);
                    let displayText;
                    if (employeeNames.length <= 2) {

        // åˆå§‹åŒ–é€‰ä¸­çŠ¶æ€
        function initSelectedEmployees() {
            try {
                const savedSelected = localStorage.getItem('selectedEmployees_Timesheet');
                if (savedSelected) {

        // åˆå§‹åŒ–
        function init() {
            // è®¾ç½®åˆå§‹é€‰ä¸­çš„æœˆä»½æŒ‰é’®
            monthBtns[currentMonth].classList.add('active');
            // æ›´æ–°æ—¥æœŸæ˜¾ç¤º
            updateDateDisplay();
            // ç”Ÿæˆæ—¥æœŸåˆ—
            generateDateColumns();
            
            // åˆå§‹åŒ–å‘˜å·¥ç­›é€‰
            setupEmployeeListEvents();
            initSelectedEmployees();
        }

        // æ›´æ–°æ—¥æœŸæ˜¾ç¤º
        function updateDateDisplay() {
            const monthStr = (currentMonth + 1).toString().padStart(2, '0');
            dateDisplay.textContent = `${currentYear}å¹´${monthStr}æœˆ`;
        }

        // æ›´æ–°æ¨¡æ€æ¡†æ˜¾ç¤º
        function updateModalDisplay() {
            modalYear.textContent = currentYear;
            // è·å–å½“å‰æ—¥æœŸ
            const today = new Date();
            const currentYearToday = today.getFullYear();
            const currentMonthToday = today.getMonth();
            
            // é‡ç½®æ‰€æœ‰æœˆä»½æŒ‰é’®çš„çŠ¶æ€
            monthBtns.forEach((btn, index) => {
                btn.classList.remove('active', 'disabled');
                btn.disabled = false;
                
                // åˆ¤æ–­æ˜¯å¦è¶…è¿‡å½“å‰æ—¥æœŸ
                if (currentYear > currentYearToday || 
                    (currentYear === currentYearToday && index > currentMonthToday)) {
                    btn.classList.add('disabled');
                    btn.disabled = true;
                }
            });
            
            // è®¾ç½®å½“å‰æœˆä»½æŒ‰é’®ä¸ºæ¿€æ´»çŠ¶æ€
            if (!monthBtns[currentMonth].disabled) {
                monthBtns[currentMonth].classList.add('active');
            }
        }

        // æ‰“å¼€æ¨¡æ€æ¡†
        function openModal() {
            updateModalDisplay();
            modal.style.display = 'block';
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            modal.style.display = 'none';
        }

        // ä¸Šä¸€å¹´
        function prevYear() {
            currentYear--;
            updateModalDisplay();
        }

        // ä¸‹ä¸€å¹´
        function nextYear() {
            currentYear++;
            updateModalDisplay();
        }

        // é€‰æ‹©æœˆä»½
        function selectMonth(month) {
            currentMonth = month;
            updateDateDisplay();
            // é‡æ–°ç”Ÿæˆæ—¥æœŸåˆ—
            generateDateColumns();
            
            // å˜æ›´æ—¥æœŸæ—¶é‡ç½®å‘˜å·¥æŒ‰é’®ä¸ºå…¨éƒ¨å‘˜å·¥
            handleSelectedEmployees([], true, 'main');
            if (window.loadAndFillTimesheet) {
                window.loadAndFillTimesheet();

        // äº‹ä»¶ç›‘å¬å™¨
        calendarIcon.addEventListener('click', openModal);
        prevYearBtn.addEventListener('click', prevYear);
        nextYearBtn.addEventListener('click', nextYear);

        // æœˆä»½æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        monthBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => selectMonth(index));
        });

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // ç‚¹å‡»æ—¥æœŸæ˜¾ç¤ºä¹Ÿå¯ä»¥æ‰“å¼€æ¨¡æ€æ¡†
        dateDisplay.addEventListener('click', openModal);

        // Date Picker Logic
        const datePicker = document.getElementById('datePicker');
        const pickerCurrentMonthEl = document.getElementById('pickerCurrentMonth');
        const daysGrid = document.getElementById('daysGrid');
        const pickerPrevYearBtn = document.getElementById('pickerPrevYear');
        const pickerPrevMonthBtn = document.getElementById('pickerPrevMonth');
        const pickerNextMonthBtn = document.getElementById('pickerNextMonth');
        const pickerNextYearBtn = document.getElementById('pickerNextYear');
        const pickerTodayBtn = document.getElementById('pickerTodayBtn');
        
        let pickerDate = new Date(); // Internal state for picker navigation
        let activeInputId = null; // 'startDate' or 'endDate'

        function renderDatePicker(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            
            pickerCurrentMonthEl.textContent = `${year}å¹´ ${month + 1}æœˆ`;
            
            // Clear grid
            daysGrid.innerHTML = '';
            
            // First day of the month
            const firstDay = new Date(year, month, 1);
            // Day of week (0-6, Sun-Sat). We want Mon(1)-Sun(0)
            let startDay = firstDay.getDay(); 
            // Adjust for Mon start: Sun(0) -> 6, Mon(1) -> 0, Tue(2) -> 1...
            let startDayIndex = (startDay + 6) % 7;
            
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            const todayDate = new Date();
            todayDate.setHours(0, 0, 0, 0); // Normalize today for comparison
            
            // Previous month days
            for (let i = startDayIndex - 1; i >= 0; i--) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day-cell prev-month';
                dayDiv.textContent = daysInPrevMonth - i;
                
                const prevDate = new Date(year, month - 1, daysInPrevMonth - i);
                if (prevDate > todayDate) {
                    dayDiv.classList.add('disabled');
                } else {
                    dayDiv.addEventListener('click', (e) => {
                        e.stopPropagation();
                        selectDate(prevDate);
                    });
                }
                daysGrid.appendChild(dayDiv);
            }
            
            // Current month days
            const today = new Date();
            const currentInputVal = document.getElementById(activeInputId).value;
            // Parse current input value "YYYYå¹´MMæœˆDDæ—¥"
            let selectedDate = null;
            const match = currentInputVal.match(/(\d{4})å¹´(\d{2})æœˆ(\d{2})æ—¥/);
            if (match) {
                selectedDate = new Date(parseInt(match[1]), parseInt(match[2]) - 1, parseInt(match[3]));
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day-cell current-month';
                dayDiv.textContent = i;
                const currentDate = new Date(year, month, i);
                
                // Check if disabled (future date)
                if (currentDate > todayDate) {
                    dayDiv.classList.add('disabled');
                } else {
                    // Check if selected
                    if (selectedDate && 
                        selectedDate.getFullYear() === year && 
                        selectedDate.getMonth() === month && 
                        selectedDate.getDate() === i) {
                        dayDiv.classList.add('selected');
                    }
                    
                    // Check if today
                    if (today.getFullYear() === year && 
                        today.getMonth() === month && 
                        today.getDate() === i) {
                        dayDiv.classList.add('today');
                    }
                    
                    dayDiv.addEventListener('click', (e) => {
                        e.stopPropagation();
                        selectDate(currentDate);
                    });
                }
                
                daysGrid.appendChild(dayDiv);
            }
            
            // Next month days to fill grid (6 rows * 7 cols = 42 cells)
            const totalCells = 42;
            const currentCells = startDayIndex + daysInMonth;
            const remainingCells = totalCells - currentCells;
            
            for (let i = 1; i <= remainingCells; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day-cell next-month';
                dayDiv.textContent = i;
                
                const nextDate = new Date(year, month + 1, i);
                if (nextDate > todayDate) {
                    dayDiv.classList.add('disabled');
                } else {
                    dayDiv.addEventListener('click', (e) => {
                        e.stopPropagation();
                        selectDate(nextDate);
                    });
                }
                daysGrid.appendChild(dayDiv);
            }
        }

        function selectDate(date) {
            if (activeInputId) {
                const input = document.getElementById(activeInputId);
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                input.value = `${year}å¹´${month}æœˆ${day}æ—¥`;
                
                // å˜æ›´æ—¥æœŸæ—¶é‡ç½®å¯¼å‡ºä¾§è¾¹æ çš„å‘˜å·¥é€‰æ‹©
                if (activeInputId === 'startDate' || activeInputId === 'endDate') {
                    handleSelectedEmployees([], true, 'export');
                }
            }
            datePicker.style.display = 'none';
        }

        function showDatePicker(inputId) {
            activeInputId = inputId;
            const input = document.getElementById(inputId);
            const rect = input.getBoundingClientRect();
            
            // Parse initial date from input
            const val = input.value;
            const match = val.match(/(\d{4})å¹´(\d{2})æœˆ(\d{2})æ—¥/);
            if (match) {
                pickerDate = new Date(parseInt(match[1]), parseInt(match[2]) - 1, parseInt(match[3]));
            } else {
                pickerDate = new Date();
            }
            
            renderDatePicker(pickerDate);
            
            datePicker.style.display = 'block';
            datePicker.style.top = (rect.bottom + 5) + 'px';
            // Align right of picker with right of input (input width is small, picker is 280)
            // Or center it?
            // Input is in sidebar which is fixed right.
            // If I align left of picker to left of input:
            // Input left + 280 might overflow screen if input is too close to right edge?
            // Sidebar is 320px wide. Input is inside it.
            // Let's align the right edge of the picker with the right edge of the input wrapper?
            // rect.right - 280
            datePicker.style.left = (rect.right - 280) + 'px'; 
        }

        // Event Listeners
        document.getElementById('startDate').addEventListener('click', (e) => {
            e.stopPropagation();
            showDatePicker('startDate');
        });
        
        document.getElementById('endDate').addEventListener('click', (e) => {
            e.stopPropagation();
            showDatePicker('endDate');
        });
        
        pickerPrevYearBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            pickerDate.setFullYear(pickerDate.getFullYear() - 1);
            renderDatePicker(pickerDate);
        });
        
        pickerNextYearBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            pickerDate.setFullYear(pickerDate.getFullYear() + 1);
            renderDatePicker(pickerDate);
        });
        
        pickerPrevMonthBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            pickerDate.setMonth(pickerDate.getMonth() - 1);
            renderDatePicker(pickerDate);
        });
        
        pickerNextMonthBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            pickerDate.setMonth(pickerDate.getMonth() + 1);
            renderDatePicker(pickerDate);
        });
        
        pickerTodayBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const today = new Date();
            selectDate(today);
        });
        
        // Close picker when clicking outside
        window.addEventListener('click', (e) => {
            if (!datePicker.contains(e.target) && 
                e.target.id !== 'startDate' && 
                e.target.id !== 'endDate') {
                datePicker.style.display = 'none';
            }
        });
        
        // Prevent sidebar closing when clicking picker
        datePicker.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // åˆå§‹åŒ–
        init();
    </script>
